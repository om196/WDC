<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> title </title>
<style>
h1{color:red}
a{color:orange}
h2{text-align:center}
p{font-family: sans-serif}
pre{font-family: monospace; font-size:80%}
del{color:gray; text-decoration:line-through}
mark{display:inline;background-color:pink;color:gray}

</style>
</head>
<body>

<h1> A red heading </h1><hr>

<p> All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange,<br/>
while this <del>text which is struck out</del> is grey.</p>
<p> Highlighted text is <mark> dimgrey against pink</mark>.</p>

<h2> Level 2 Headings are centered.</h2>

<pre>Preformatted text used the monospace font-family & is 80% normal size.</pre>

</body>
</html>
